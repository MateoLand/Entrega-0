<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <footer class="text-muted">
    <div class="contenedorLogin">
      <form id="idForm">
        <img src="img/login.png" alt="Imagen de login" class="foto">
        <h1 class="tituloContenedor">Inicio de sesión</h1>
        <label for="idEmail" class="login">Email</label>
        <input 
          id="idEmail" 
          class="inputLogin" 
          type="email" 
          placeholder="  Email" 
          required>
          <p id="pEmail" ></p>
        <label for="idPassword" class="login">Contraseña</label>
        <input 
          id="idPassword" 
          class="inputLogin" 
          type="password" 
          placeholder="  Contraseña" 
          required> 
          <p id="pPassword"></p>   
          <br><br>  
        <input id="idBotonLogin" type="button" class="botonLogin" value="Ingresar">
      </form>
    </div>
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
